query GetUserStatistic(
  $authorQuery: String!
  $participantQuery: String!
  $actionQuery: String!
) {
  repository {
    authored: allBugs(query: $authorQuery) {
      totalCount
    }
    participated: allBugs(query: $participantQuery) {
      totalCount
    }
    actions: allBugs(query: $actionQuery) {
      totalCount
    }
  }
}
